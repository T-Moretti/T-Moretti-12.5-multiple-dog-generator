<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Dog Selector</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Random Dog Selector!</h1>

        <form>
          <label for="dog-amount">How many doggos do you want displayed?</label>  
          <input type="number" id="dog-amount" name="dog-amount" placeholder='3' min="1" max="50" value='3'>
          <input type="submit" value="Get a dog pic!">
        </form>
        <section class="results hidden">
          <h2>ARF!</h2>
          <div id="image-holder">
           
          </div>  
            
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
